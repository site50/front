<div class="container">
          <app-search [(Array)]="deleteArr" [(New_arr5)]="deleteArrCopy"  [New_arr5]="deleteArrCopy">
    </app-search>
    <div class="task-text my-task">Deleted</div>

        @if(deleteArr){
        @for(r of deleteArr;track r;let index=$index)
        {
        @if(index<this.Page){ <div class="item">
            <div class="task">
                <span style="padding-left: 42px;">{{r.task}}</span>
            </div>
            <div class="chosen-teg">
                @if(r.edication){
                <mark>Edication</mark>
                }
                @if(r.productivity){
                <mark style="color:#ab6aff">Productivity</mark>
                }
                @if(r.health){
                <mark style="color:#FF9F43">Health</mark>
                }
                @if(r.urgent){
                <mark style="color:#EA5455">Urgently</mark>
                }
            </div>
            <div class="icone-calendar">
                <div class="data">
                    {{r.time}}/{{r.date}}
                </div>
            </div>
         </div>
}

}
@empty{
    <div class="task-text" style="color:green">no deleted items</div>
}

}


@if(this.deleteArr.length>Page){
<app-page [(page)]="Page"></app-page>
}
